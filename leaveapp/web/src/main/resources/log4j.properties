log4j.rootLogger=TRACE, file, stdout

# stdout is set to be a ConsoleAppender.
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%-4r [%t] %-5p %c %x \u2013 %m%n

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=/home/kinmeng/data/JBOSS/beansHRMSystem/Log/appl.log
log4j.appender.file.MaxFileSize=2048KB
log4j.appender.file.MaxBackupIndex=3
log4j.appender.file.layout=org.apache.log4j.PatternLayout
# Pattern to output : date priority [category] - <message>line_separator
log4j.appender.file.layout.ConversionPattern=%d %p (%F:%L) - %m %n

log4j.logger.org.hibernate=TRACE
log4j.logger.org.hibernate.hql.ast.AST=INFO
log4j.logger.org.hibernate.SQL=TRACE
log4j.logger.org.hibernate.type=TRACE
log4j.logger.org.hibernate.tool.hbm2ddl=WARN
log4j.logger.org.hibernate.hql=DEBUG
log4j.logger.org.hibernate.cache=INFO
log4j.logger.org.hibernate.jdbc=DEBUG