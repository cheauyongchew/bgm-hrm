<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions" >
	<f:metadata>
    	<f:event type="preRenderView" listener="#{authenticationBean.hasPageAccess('AdminFunctions')}" />
    </f:metadata>
<h:body>
<ui:composition template="/templates/mainlayout.xhtml">

<ui:define name="title">User To Access Rights Mapping</ui:define>
  
           <ui:define name="content">
           <h1>User To Access Rights Mapping</h1>
		<h:form id="userToAccessRightsTableForm"> 
		
		<p:panel header="Search" toggleable="true">
			<p:panelGrid id="SearchUsername" columns="2" cellpadding="4">
				
				<h:outputText value="Username" />
					<h:inputText value="#{userToAccessRightsMgmtBean.searchUsername}">
					</h:inputText>					
					
				<f:facet name="footer">				
					<p:commandButton value="Search" update="usersTable" actionListener="#{userToAccessRightsMgmtBean.searchUser}"  ajax="false"></p:commandButton>
					<p:commandButton type="reset" value="Reset"></p:commandButton>
				</f:facet>
			</p:panelGrid>
		</p:panel>
	 
	 	
        <p:dataTable id="usersTable" var="users0" value="#{userToAccessRightsMgmtBean.userToAccessRightsDataModel}" widgetVar="usersSearch" rowKey="#{users0.id}"
                selection="#{userToRoleMgmtBean.selectedUsers}" paginator="true" rows="20" scrollable="true" selectionMode="single" emptyMessage="No data found with given criteria" >
                 
        
          <p:ajax event="rowSelect" listener="#{userToAccessRightsMgmtBean.onRowSelect}" update=":assignedAccessRightsTableForm" oncomplete="PF('assignedAccessRightsDialog').show()" /> 
         
       <!--   update=":userToAccessRightsTableForm,:assignedAccessRightsDlg, :growl" -->
       
       <!-- update=":assignedAccessRightsTableForm" -->
          
          <p:column id="userIdHeader"  headerText="User Id" >
            <h:outputText value="#{users0.id}" />
          </p:column>      
        	<p:column id="usernameHeader"  headerText="Username" >
            <h:outputText value="#{users0.username}" />
          </p:column>          
        </p:dataTable>       
        </h:form>           
      <p:growl id="growl" showDetail="true" life="1000"/> 
  </ui:define> 
  
  <ui:define name="dialog">
      <p:dialog header="User To Access Rights Mapping" widgetVar="assignedAccessRightsDialog" resizable="false" id="assignedAccessRightsDlg" modal="true" width="800" height="400">
          <h3>Map Access Rights to User " "</h3>        
          <h:form id="assignedAccessRightsTableForm">
        <p:dataTable id="assignedAccessRightsTable" var="assignedAccessRights0" value="#{userToAccessRightsMgmtBean.userToAssignedAccessRightsDataModel}"  rowKey="#{assignedAccessRights0.id}"
                 paginator="true" rows="20" scrollable="true" selectionMode="single" emptyMessage="No data found with given criteria">
                 <!--  selection="#{userToRoleMgmtBean.selectedUsers}" -->
        
         <!-- <p:ajax event="rowSelect" listener="#{userToAccessRightsMgmtBean.onRowSelect}" update=":usersTableForm,:usersDlg, :growl" oncomplete="PF('usersDialog').show()" /> -->
          
          <p:column id="assignedAccessRightsHeader"  headerText="Assigned Access Right" >
            <h:outputText value="#{assignedAccessRights0.assignedAccessRights}" />
          </p:column>      
        	<p:column id="enabledHeader"  headerText="Enabled" >
            <p:selectBooleanCheckbox value="#{assignedAccessRights0.enabled}"/>
          </p:column>          
        </p:dataTable> 			
					
					<p:commandButton value="Add Access Right" />			  
			      
			     		<p:dataTable id="unAssignedAccessRightsTable" var="accessRights0" value="#{userToAccessRightsMgmtBean.accessRightsDataModel}" rowKey="#{accessRights0.id}" 
		                	 paginator="true" rows="20" scrollable="true" selectionMode="single" emptyMessage="No data found with given criteria" >
					     	
					     	<!-- <p:ajax event="rowSelect" listener="#{userToAccessRightsMgmtBean.onRowSelect}" update=":usersTableForm,:usersDlg, :growl" oncomplete="PF('usersDialog').show()" /> -->
					     	
					     	<p:column id="unAssignedAccessRightsHeader"  headerText="Un Assigned Access Rights" >
				            <h:outputText value="#{accessRights0.accessRights}" />
				           </p:column>
			     	</p:dataTable>
			   				 			     			
			     </h:form>
			     <f:facet name="footer">
			     <p:commandButton value="Cancel"/>
			     <p:commandButton value="Submit" />  
			    </f:facet> 
          </p:dialog>
          </ui:define>  
  </ui:composition>
  </h:body>
  </html>
