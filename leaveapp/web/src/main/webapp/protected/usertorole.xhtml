<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions" >

<h:body>
<ui:composition template="/templates/mainlayout.xhtml">

<ui:define name="title">User Role Mapping</ui:define>
  
           <ui:define name="content">
		<h:form id="usersTableForm"> 
	 
	 	
        <p:dataTable id="usersTable" var="users0" value="#{userToRoleMgmtBean.userToRoleDataModel}" widgetVar="usersSearch" rowKey="#{users0.id}"
                 selection="#{userToRoleMgmtBean.selectedUsers}" selectionMode="single" filteredValue="#{userToRoleMgmtBean.searchUsers}"  emptyMessage="No data found with given criteria" >
        
         <!-- <p:ajax event="rowSelect" listener="#{userToRoleMgmtBean.onRowSelect}" update=":userDetailForm:display, :growl" oncomplete="PF('usersDialog').show()" /> -->
          
                    
	 	
        <f:facet name="header">  
            <h:outputText  value="Search by User Role :"></h:outputText>
          
                       <h:inputText id="globalFilter"  onkeyup="usersSearch.filter()" />
                         
        </f:facet>           
        
          <p:column id="userIdHeader"  headerText="UserId" >
            <h:outputText value="#{users0.id}" />
          </p:column>
          <p:column id="userRoleHeader" headerText="User Role">        
            <h:outputText value="#{users0.userRoles}" />
          </p:column>        
        
        </p:dataTable>       
        
      </h:form>      
      
      <p:growl id="growl" showDetail="true" life="1000"/> 
  </ui:define>  
i:define name="dialog">
      <p:dialog header="Users Detail" widgetVar="usersDialog" resizable="false" id="usersDlg" modal="true" >
               <h:form id="usersDetailForm">
                <p:panelGrid id="display" columns="2" cellpadding="4" style="margin:0 auto;">
                  					
  					        <p:pickList id="userRoleList" value="#{userRoles.roles}" var="role" effect="bounce"  
				                    itemValue="#{role}" itemLabel="#{role}" converter="role"
				                    showSourceControls="true" showTargetControls="true" showCheckbox="true"  
				                    showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" > 
  					
				  					<f:facet name="sourceCaption">Available User Roles</f:facet>  
				        			<f:facet name="targetCaption">Selected User Roles</f:facet>
  					         		
  					         
  					         		<p:ajax event="transfer" listener="#{userToRoleMgmtBean.onTransfer}" /> 
  					
									 <p:column style="width:75%;">  
            							#{role}  
        							</p:column>  					
  					</p:pickList>
  					
  					<f:facet name="footer">
                            <p:commandButton value="Update" update=":usersTableForm:usersTable"  oncomplete="PF('usersDialog').hide()" actionListener="#{userToRoleMgmtBean.doUpdateUserToRole}"/>
                            <p:commandButton value="Delete" onclick="PF('cd').show()" oncomplete="PF('usersDialog').hide()"/>                    
                            
                    </f:facet>
                </p:panelGrid>
             </h:form>
          </p:dialog>
</ui:composition>
</h:body>
</html>
