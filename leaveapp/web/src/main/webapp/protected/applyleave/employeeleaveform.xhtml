<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:pe="http://primefaces.org/ui/extensions" >
	
<h:body>
<ui:composition template="/templates/mainlayout.xhtml">

<ui:define name="title">Apply Leave</ui:define>

<ui:define name="content">
        <h1>Apply Leave</h1>
		<h:form id="employeeLeaveForm">
		<h:outputText value="Leave Type*" />
					<p:selectOneMenu
						value="#{employeeLeaveFormMgmtBean.selectedLeaveType}"
						effect="fade" required="true"
						requiredMessage="Please select Leave Type">
						<f:selectItem itemLabel="Select One" itemValue="" />
						<f:selectItems value="#{leaveTypeListBean.leaveTypeList}"
							var="leaveType0" itemLabel="#{leaveType0.description}"
							itemValue="#{leaveType0.id}" />
					</p:selectOneMenu>
      
      <p:growl id="growl" showDetail="true" life="1000"/> 
      
      </h:form>
  </ui:define>    
  
	
</ui:composition>
</h:body>
</html>
